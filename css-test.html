<div class="css-diagnostic">
    <div class="container">
        <h1>CSS加载诊断页面</h1>
        <p>这个页面用于检查CSS文件是否正确加载。</p>
        
        <div class="test-sections">
            <section class="test-section">
                <h2>基础样式测试</h2>
                <p>如果您看到这段文字有正确的字体和间距，说明基础CSS样式正在工作。</p>
                
                <div class="color-test">
                    <div class="color-box blue">蓝色盒子</div>
                    <div class="color-box green">绿色盒子</div>
                    <div class="color-box red">红色盒子</div>
                </div>
            </section>
            
            <section class="test-section">
                <h2>布局测试</h2>
                <div class="layout-test">
                    <div class="layout-item">项目 1</div>
                    <div class="layout-item">项目 2</div>
                    <div class="layout-item">项目 3</div>
                </div>
            </section>
            
            <section class="test-section">
                <h2>组件测试</h2>
                <button class="test-button">测试按钮</button>
                <a href="#" class="test-link">测试链接</a>
            </section>
            
            <section class="test-section">
                <h2>响应式测试</h2>
                <p>请尝试调整浏览器窗口大小，检查响应式布局是否正常工作。</p>
            </section>
        </div>
    </div>
</div>

<style>
.css-diagnostic {
    padding: 2rem 0;
}

.test-sections {
    max-width: 800px;
    margin: 2rem auto;
}

.test-section {
    margin-bottom: 3rem;
    padding: 2rem;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.color-test {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.color-box {
    padding: 1rem;
    color: white;
    border-radius: 6px;
    font-weight: 600;
    text-align: center;
    min-width: 100px;
}

.color-box.blue {
    background: #3B82F6;
}

.color-box.green {
    background: #10B981;
}

.color-box.red {
    background: #EF4444;
}

.layout-test {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

.layout-item {
    padding: 1rem;
    background: #F3F4F6;
    border-radius: 6px;
    text-align: center;
    border: 2px solid #E5E7EB;
}

.test-button {
    background: linear-gradient(135deg, #3B82F6, #2563EB);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-right: 1rem;
    transition: transform 0.2s ease;
}

.test-button:hover {
    transform: translateY(-2px);
}

.test-link {
    color: #3B82F6;
    font-weight: 600;
    text-decoration: underline;
}

.test-link:hover {
    color: #2563EB;
}

@media (max-width: 768px) {
    .color-test {
        flex-direction: column;
    }
    
    .layout-test {
        grid-template-columns: 1fr;
    }
    
    .test-section {
        padding: 1rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 检查CSS加载状态
    const diagnosticResults = [];
    
    // 检查computed styles
    const testElement = document.querySelector('.test-button');
    if (testElement) {
        const computedStyle = window.getComputedStyle(testElement);
        const backgroundColor = computedStyle.backgroundColor;
        
        if (backgroundColor.includes('rgb(59, 130, 246)') || backgroundColor.includes('#3B82F6')) {
            diagnosticResults.push('✅ 按钮样式正常');
        } else {
            diagnosticResults.push('❌ 按钮样式异常: ' + backgroundColor);
        }
    }
    
    // 检查字体加载
    const bodyFont = window.getComputedStyle(document.body).fontFamily;
    if (bodyFont.includes('apple-system') || bodyFont.includes('Segoe UI')) {
        diagnosticResults.push('✅ 字体样式正常');
    } else {
        diagnosticResults.push('❌ 字体样式异常: ' + bodyFont);
    }
    
    // 检查header是否存在
    const headers = document.querySelectorAll('.site-header');
    if (headers.length === 1) {
        diagnosticResults.push('✅ Header数量正常 (1个)');
    } else {
        diagnosticResults.push('❌ Header数量异常: ' + headers.length + '个');
    }
    
    // 检查CSS文件加载
    const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
    const cssFiles = Array.from(cssLinks).map(link => link.href);
    diagnosticResults.push('📁 CSS文件加载: ' + cssFiles.length + ' 个文件');
    cssFiles.forEach(file => {
        diagnosticResults.push('  - ' + file);
    });
    
    // 显示结果
    const resultSection = document.createElement('section');
    resultSection.className = 'test-section';
    resultSection.innerHTML = `
        <h2>诊断结果</h2>
        <div class="diagnostic-results">
            ${diagnosticResults.map(result => `<p>${result}</p>`).join('')}
        </div>
    `;
    
    document.querySelector('.test-sections').appendChild(resultSection);
});
</script>
