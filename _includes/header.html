<header class="site-header">
    <div class="header-container">
        <div class="header-brand">
            <a href="/" class="brand-link">
                <div class="brand-logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z" fill="#3B82F6"/>
                        <path d="M9 10L11 12L15 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="brand-text">
                    <span class="brand-name">{{ site.title }}</span>
                    <span class="brand-tagline">AI驱动的越南投资资讯</span>
                </div>
            </a>
        </div>
        
        <nav class="main-nav">
            <button class="nav-toggle" aria-label="切换导航菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li class="nav-item">
                    <a href="{{ item.url | relative_url }}" 
                       class="nav-link {% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        
        <div class="header-actions">
            <div class="search-box">
                <input type="search" placeholder="搜索新闻..." id="search-input">
                <button type="button" class="search-btn" id="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="#6B7280" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <a href="{{ site.newseacall.main_site }}?utm_source=news_header&utm_medium=cta&utm_campaign=main_app" 
               class="cta-button" target="_blank" onclick="if(window.gtagAnalytics) window.gtagAnalytics.trackCTAClick('header_cta', 'main_app'); else if(window.trackCTAClick) trackCTAClick('header_cta', 'main_app');">
                体验AI投资顾问
            </a>
        </div>
    </div>
</header>

<!-- 搜索结果覆盖层 -->
<div class="search-overlay" id="search-overlay">
    <div class="search-results">
        <div class="search-header">
            <h3>搜索结果</h3>
            <button class="close-search" id="close-search">×</button>
        </div>
        <div class="search-content" id="search-results">
            <!-- 搜索结果将在这里显示 -->
        </div>
    </div>
</div>
